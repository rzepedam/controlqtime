language: php

php:
  - 7.1

sudo: required

before_script:
  - cp .env.travis .env
  - mysql -e 'create database controlqtime_tests;'
  - composer install --prefer-dist --no-interaction
  - php artisan migrate --force
  - php artisan passport:install
  - npm install
  - gulp

script:
  - vendor/bin/phpunit